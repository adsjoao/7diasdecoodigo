<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 5</title>
</head>

<body>
    <div id="output"></div>

    <script>
        let frutas = [];
        let bebidas = [];
        let congelados = [];
        let comida = [];
        let limpeza = [];
        let produtos = "";
        let categoria = "";
        

        let add = "sim";
        while (add.toLowerCase() !== "não") {
            add = prompt("Você deseja adicionar um produto na lista de compras? Responda 'sim' ou 'não'.").toLowerCase();
            while (add !== "sim" && add !== "não") {
                alert(`Operação não reconhecida!`);
                add = prompt("Você deseja adicionar um produto na lista de compras? Responda 'sim' ou 'não'.");
            }

            if (add === "não") {
                break;
            }

            produtos = prompt("Qual produto você deseja inserir?");
            categoria = prompt("Em qual categoria esse produto se encaixa: 'frutas', 'bebidas', 'comida','congelados' ou 'limpeza'?").toLowerCase();
            if (categoria === 'frutas') {
                frutas.push(produtos);
            } else if (categoria === 'bebidas') {
                bebidas.push(produtos);
            } else if (categoria === 'comida') {
                comida.push(produtos);
            } else if (categoria === 'congelados') {
                congelados.push(produtos);
            } else if (categoria === 'limpeza') {
                limpeza.push(produtos);
            } else {
                alert("Essa categoria não foi pré-definida.")
            }

            alert(`Lista de compras:\n  Frutas: ${frutas}\n  Bebidas: ${bebidas}\n  Limpeza: ${limpeza}\n  Congelados: ${congelados}\n Comidas: ${comida}`);
        }
        console.log('Frutas:', frutas, 'Bebidas:', bebidas, 'Limpeza:', limpeza, 'Congelados:', congelados, 'Comida:', comida)

        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `Frutas: ${frutas.join(', ')}<br>
                      Bebidas: ${bebidas.join(', ')}<br>
                      Limpeza: ${limpeza.join(', ')}<br>
                      Congelados: ${congelados.join(', ')}<br>
                      Comida: ${comida.join(', ')}`;
    </script>




</body>

</html>
